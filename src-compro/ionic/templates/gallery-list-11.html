<ion-view class="cp-page" cache-view="true">
    <ion-nav-title class='cp-header'> {{content_data.title}} </ion-nav-title>
    <loading-pane text-please-wait="text_please_wait" text-something-wrong="text_something_wrong" text-reload-to-retry="text_reload_to_retry" text-reload="text_reload" text-no-data-found="text_no_data_found"   timeout="isTimeout" loading="isLoading" exist="content_data.galleries.length" retry="retryLoadContent()"></loading-pane>
    <ion-pane ng-if='!isLoading && content_data.galleries.length > 0'>
        <ion-content class='gallery-boxed-item cp-page-content'>
            <ion-refresher pulling-text="{{ text_pull_to_refresh }}" on-refresh="doRefresh()"></ion-refresher>
            <div class="row" ng-repeat="image in content_data.galleries track by $index" ng-if="$index % 2 == 0">
                <div class="col col-50">
                    <div>
                        <a href="#/app/article-detail-1/{{content_data.galleries[$index].id}}" style="text-decoration: none;">
                            <div class="img-container">
                                <!--<img ng-src="{{content_data.galleries[$index].featured_image_path}}" ng-click="gallery($index,'templates/gallery-detail-2.html');"/>-->
                                <img class="image-product-cover" style="background-image: url({{content_data.galleries[$index].featured_image_path}});">
                            </div>
                            <div class="gallery-desc cp-gallery-desc-container">
                                <span class="cp-post-title cp-gallery-desc-title">{{content_data.galleries[$index].title}}</span><br/>
                                <!--<span class="cp-post-subtitle cp-gallery-desc-subtitle">{{data.galleries[$index].created_at}}</span>-->
                            </div>
                        </a>
                    </div>
                </div>

                <div class="col col-50" ng-if="$index + 1 < content_data.galleries.length">
                    <div>
                        <a href="#/app/article-detail-1/{{content_data.galleries[$index+1].id}}" style="text-decoration: none;">
                            <div class="img-container">
                                <img ng-src="{{content_data.galleries[$index + 1].featured_image_path}}"/>
                                <img class="image-product-cover" style="background-image: url({{content_data.galleries[$index + 1].featured_image_path}});">
                            </div>
                            <div class="gallery-desc cp-gallery-desc-container">
                                <span class="cp-post-title cp-gallery-desc-title">{{content_data.galleries[$index + 1].title}}</span><br/>
                               <!-- <span class="cp-post-subtitle cp-gallery-desc-subtitle">{{data.galleries[$index].created_at}}</span>-->
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <ion-infinite-scroll distance="2"
                                 on-infinite="loadMoreData()"
                                 ng-if="!moredata">

            </ion-infinite-scroll>
        </ion-content>
    </ion-pane>
</ion-view>
