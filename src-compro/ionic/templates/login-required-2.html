<ion-view cache-view="false" class="cp-page" hide-nav-bar="true">
    <loading-pane text-please-wait="text_please_wait" text-something-wrong="text_something_wrong" text-reload-to-retry="text_reload_to_retry" text-reload="text_reload" text-no-data-found="text_no_data_found"   timeout="isTimeout" loading="isLoading" exist='true' retry="retryLoadContent()"></loading-pane>
    <ion-content scroll="true">
        <section class="login-container cp-gradient-1" ng-if='!isLoading'>
            <div class="col header text-center">
                <div class="welcome-center">
                    <h2 class="cp-header-button">
                        {{welcome_title}}
                    </h2>
                    <h4 class="cp-header-button">
                        <!--Please Sign in or <a class="cp-header-button" href="#/register">Sign up</a> to continue-->
                        <!--Please Sign in or <a class="cp-header-button" href="#/custom-register">Sign up</a> to continue-->
                        {{welcome_subtitle}}
                    </h4>
                </div>
            </div>
            <div class="list cp-list">
                <div class="col text-center" ng-hide="summernote_text_login_instruction === '<p><br></p>' || summernote_text_login_instruction === ''">
                    <div class="" style="padding-top:0px; padding-bottom:0px; margin-top:-10px;">
                        <p class="cp-header-button"
                           ng-bind-html='summernote_text_login_instruction | unsafe'></p>
                    </div>
                </div>

                <div class="col button-row text-center" ng-if="login_mode == 'username'">
                    <label class="item item-input item-stacked-label" style="margin:auto; padding: 0px; width:80%">
                        <span class="input-label text-center">{{ ui_text_username }}</span>
                        <input type="text" ng-model="input.username" class="text-center" placeholder="{{ ui_text_username }}"
                               style="font-weight:bold">
                    </label>
                </div>

                <div class="col button-row text-center" ng-if="login_mode == 'email'">
                    <label class="item item-input item-stacked-label" style="margin:auto; padding: 0px; width:80%">
                        <span class="input-label text-center">{{ ui_text_email }}</span>
                        <input type="email" ng-model="input.email" class="text-center" placeholder="you@email.com"
                               style="font-weight:bold">
                    </label>
                </div>
                <div class="col button-row text-center">
                    <label class="item item-input item-stacked-label" style="margin:auto; padding: 0px; width:80%">
                        <span class="input-label text-center">{{ ui_text_password }}</span>
                        <input type="password" ng-model="input.password" class="text-center" placeholder="{{ ui_text_password }}"
                               style="font-weight:bold">
                    </label>
                </div>
                <div class="col button-row text-center">
                    <button type="button" class="button button-positive cp-button" ng-click="login()" style="width:80%">
                        {{button_text_login}}
                    </button>
                </div>
                <div class="col text-center cp-post-content" ng-if="register_enabled">
                    {{ui_text_dont_have_account}}
                    <!--<strong><a href="#/register">Sign up now!</a></strong>-->
                    <strong><a href="#/custom-register" class="cp-post-title" style="font-size:16px!important;">{{ui_text_sign_up_now}}</a></strong>
                </div>
                <div class="col text-center cp-post-content">
                    {{ui_text_forgot_password}}
                    <strong><a class="center cp-post-title" href="#/reset-password" style="font-size:16px!important;">{{ui_text_click_here}}</a></strong>
                </div>
            </div>
        </section>
    </ion-content>
    <ion-nav-bar class="has-tab-tops cp-header header-no-border">
        <ion-nav-back-button class="cp-header-button"></ion-nav-back-button>

    </ion-nav-bar>
