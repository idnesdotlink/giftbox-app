    </div>
    <ion-nav-title class='cp-header'> Gallery Slider </ion-nav-title>

        <div style="display:flex;justify-content:center;align-items:center;height:100%;width:100%;text-align:center;" ng-show='isLoading'>
            <div ng-show="isTimeout==false"><ion-spinner class='cp-spinner' ng-if='isLoading'></ion-spinner><br>
                <h4>Please wait a moment...</h4>
            </div>
            <div ng-show="isTimeout==true">
                <h4>Oops, something is wrong here...<br/><small> Tap <span style='font-weight:bold;'>Reload</span> to try again.</small></h4>
                <input type="button" 
                       style='font-size:20px;'
                       class="cp-button"  ng-click="retryLoadContent()" value="Reload"/>
            </div>
        </div>
        
        <ion-slide-box class="slider-image-full cp-full-slider-background" on-slide-changed="slideHasChanged($index)" ng-hide='isLoading' show-pager="false">
            <ion-slide class="slider-slide-full" ng-repeat='event in content_data.events'>
                <div class="box"><img ng-src="{{event.featured_image_path}}" style="position:absolute;top:0px;left:0px;bottom:0px;width:100%;height:100%;"/></div>
            </ion-slide>
        </ion-slide-box>
        
        <ion-slide-box class="slider-image-full cp-full-slider-background" style="background:transparent !important;height:30%;position:absolute;top:0px;" show-pager="false">
            <ion-slide class="slider-slide-full" style="background:transparent !important;">
                <div class="box" style="margin-top:50px;"><img ng-src="img/logo-padding.png" class="full-page-image fix-aspect-ratio"/></div>
            </ion-slide>
            <ion-slide class="slider_slide_full" style="background:transparent !important;">
                <div class="box" style="margin-top:50px;"><img ng-src="img/logo-dark-padding.png" class="full-page-image fix-aspect-ratio"/></div>
            </ion-slide>
            <ion-slide class="slider_slide_full" style="background:transparent !important;">
                <div class="box" style="margin-top:50px;"><img ng-src="img/logo-light-padding.png" class="full-page-image fix-aspect-ratio"/></div>
            </ion-slide>
            <ion-slide class="slider_slide_full" style="background:transparent !important;">
                <div class="box" style="margin-top:50px;"><img ng-src="img/logo-blank-padding.png" class="full-page-image fix-aspect-ratio"/></div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
