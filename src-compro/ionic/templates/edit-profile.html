<ion-view cache-view="false" class="cp-page">
    <ion-nav-title class='cp-header'> {{title}}</ion-nav-title>
    <loading-pane text-please-wait="text_please_wait" text-something-wrong="text_something_wrong" text-reload-to-retry="text_reload_to_retry" text-reload="text_reload" text-no-data-found="text_no_data_found"   timeout="isTimeout" loading="isLoading" exist='true' retry="retryLoadContent()"></loading-pane>
    <ion-pane ng-if='!isLoading'>
        <ion-content class='cp-page-content'>
            <form name="frmRegister" novalidate>
                <div class="list">
                    <label class="item item-input item-floating-label cp-item-input">
                        <span class="input-label">Username</span>
                        <input type="text" placeholder="Username" name="username" ng-model="input.username" required>
                    </label>
                    <span ng-show="frmRegister.username.$error.required && !frmRegister.username.$pristine"
                          style="color: red;padding-left: 16px;">Username must be filled</span>
                    <span ng-show="frmRegister.username.$invalid && !frmRegister.username.$pristine && !frmRegister.username.$error.required"
                          style="color: red;padding-left: 16px;">Wrong format for username field</span>

                    <div ng-show="expired_required">
                        <label class="item item-input item-floating-label cp-item-input numeric">
                            <span class="input-label">Expired Date</span>
                            <input type="text" placeholder="Phone" ng-model="input.meta['expired_date']" readonly>
                        </label>
                    </div>

                    <div ng-show="phone_required">
                        <label class="item item-input item-floating-label cp-item-input numeric">
                            <span class="input-label">Phone</span>
                            <input type="text" placeholder="Phone" name="phone" ng-model="input.meta['phone']"
                                   ng-required="phone_required" onkeypress="return isNumberKey(event)">
                        </label>
                        <span ng-show="frmRegister.phone.$error.required && !frmRegister.phone.$pristine"
                              style="color: red;padding-left: 16px;">Phone must be filled</span>
                    </div>

                    <div ng-show="address_required">
                        <label class="item item-input item-floating-label cp-item-input">
                            <span class="input-label">Address</span>
                            <textarea type="text" placeholder="Address" name="address" ng-model="input.meta['address']"
                                      ng-required="address_required"></textarea>
                        </label>
                        <span ng-show="frmRegister.address.$error.required && !frmRegister.address.$pristine"
                              style="color: red;padding-left: 16px;">Address must be filled</span>
                    </div>

                    <div ng-show="{{register_message_required == 'YES'}}">
                        <label class="item item-input item-floating-label cp-item-input">
                            <span class="input-label">{{field_title_register_additional_message}}</span>
                            <textarea type="text" placeholder="{{field_title_register_additional_message}}" name="message" ng-model="input.meta['message']"
                                      rows="5"></textarea>
                        </label>
                        <span ng-show="frmRegister.message.$error.required && !frmRegister.message.$pristine"
                              style="color: red;padding-left: 16px;">Message must be filled</span>
                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <button class="button button-block cp-button" ng-click="saveProfile()"
                                ng-disabled="frmRegister.$invalid">{{save_changes}}
                        </button>
                    </div>
                </div>
            </form>
        </ion-content>
    </ion-pane>
</ion-view>
