<ion-view class="cp-page">
    <ion-nav-title class='cp-header'> {{content_data.title}} </ion-nav-title>
    <loading-pane text-please-wait="text_please_wait" text-something-wrong="text_something_wrong" text-reload-to-retry="text_reload_to_retry" text-reload="text_reload" text-no-data-found="text_no_data_found"   timeout="isTimeout" loading="isLoading" exist='true' retry='retryLoadContent()'></loading-pane>
    <ion-pane ng-if='!isLoading'>
        <ion-content class='cp-page-content'>
            <div class="list cp-list" >
                <a ng-repeat="entry in entries" class="item" ng-click="openBrowser(entry.link)">
<!--                <a ng-repeat="entry in entries" class="item" href="{{entry.link}}">-->
                    <h2 class="cp-post-title normal_white_space"><b>{{entry.title}}</b></h2> <!-- title -->
                    <h3 class="cp-post-subtitle normal_white_space">{{entry.publishedDate}}</h3>  <!-- Subtitle -->
                    <img ng-src="{{article.featured_image_path}}" class="full-image"/>
                    <p class="cp-post-content normal_white_space justify_text_align" ng-bind-html='addImageClass(entry.description) | unsafe'></p>  <!-- Summary -->
                </a>
            </div>
        </ion-content>
    </ion-pane>
</ion-view>
