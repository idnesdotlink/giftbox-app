<ion-view cache-view="false" class="cp-page">
    <ion-nav-title class='cp-header'> {{content_data.title}}</ion-nav-title>
    <loading-pane text-please-wait="text_please_wait" text-something-wrong="text_something_wrong" text-reload-to-retry="text_reload_to_retry" text-reload="text_reload" text-no-data-found="text_no_data_found"   timeout="isTimeout" loading="isLoading" exist='true' retry="retryLoadContent()"></loading-pane>
    <ion-pane ng-if='!isLoading'>
        <ion-content class='cp-page-content'>
            <form name="frmSubmitForm" novalidate>
                <div class="list cp-list">
                    <label class="item item-input item-floating-label cp-item-input">
                        <span class="input-label">{{input_text_email}}</span>
                        <input type="email" placeholder="{{input_placeholder_email}}" name="email" ng-model="input.meta['email']" required>
                    </label>
                    <span ng-show="frmSubmitForm.email.$error.required && !frmSubmitForm.email.$pristine"
                          style="color: red;padding-left: 16px;">{{input_required_error_email}}</span>
                    <span ng-show="frmSubmitForm.email.$invalid && !frmSubmitForm.email.$pristine && !frmSubmitForm.email.$error.required"
                          style="color: red;padding-left: 16px;">{{input_format_error_email}}</span>

                    <label class="item item-input item-floating-label cp-item-input">
                        <span class="input-label">{{input_text_name}}</span>
                        <input type="text" placeholder="{{input_placeholder_name}}" name="name" ng-model="input.meta['name']" required>
                    </label>
                    <span ng-show="frmSubmitForm.name.$error.required && !frmSubmitForm.name.$pristine"
                          style="color: red;padding-left: 16px;">{{input_required_error_name}}</span>
                    <span ng-show="frmSubmitForm.name.$invalid && !frmSubmitForm.name.$pristine && !frmSubmitForm.name.$error.required"
                          style="color: red;padding-left: 16px;">{{input_format_error_name}}</span>


                    <label class="item item-input item-floating-label cp-item-input">
                        <span class="input-label">{{input_text_content}}</span>
                        <textarea placeholder="{{input_placeholder_content}}" ng-model="input.content" rows="5"></textarea>
                    </label>

                </div>

                <div class="row">
                    <div class="col">
                        <button class="button button-block cp-button" ng-click="submitForm()"
                                ng-disabled="frmSubmitForm.$invalid">{{ text_button_submit }}
                        </button>
                    </div>
                </div>
            </form>
        </ion-content>
    </ion-pane>
</ion-view>
