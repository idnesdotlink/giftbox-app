<style>
	.flexcenter{
		display: -webkit-box;
		display: -moz-box;
		display: -ms-flexbox;
		display: -webkit-flex;
		display: flex;
		-webkit-box-direction: normal;
		-moz-box-direction: normal;
		-webkit-box-orient: horizontal;
		-moz-box-orient: horizontal;
		-webkit-flex-direction: row;
		-ms-flex-direction: row;
		flex-direction: row;
		-webkit-flex-wrap: nowrap;
		-ms-flex-wrap: nowrap;
		flex-wrap: nowrap;
		-webkit-box-pack: center;
		-moz-box-pack: center;
		-webkit-justify-content: center;
		-ms-flex-pack: center;
		justify-content: center;
		-webkit-align-content: stretch;
		-ms-flex-line-pack: stretch;
		align-content: stretch;
		-webkit-box-align: center;
		-moz-box-align: center;
		-webkit-align-items: center;
		-ms-flex-align: center;
		align-items: center;
	}
</style>

<div ng-if='isLoading' class='flexcenter' style="display:flex;justify-content:center;align-items:center;height:100%;width:100%;text-align:center;" >
	<div ng-hide="isTimeout"><ion-spinner class='cp-spinner'></ion-spinner><br>
		<h4 class="cp-post-title">{{ textPleaseWait }}</h4>
	</div>
	<div ng-show="isTimeout">
            <h4 class="cp-post-title">{{ textSomethingWrong }}<br/><small> {{ textReloadToRetry }}</small></h4>
		<input type="button" style='font-size:20px;'class="cp-button"  ng-click="retry()" value="{{ textReload }}"/>
	</div>
</div>
<div ng-if='!isLoading && !isExist' class="cp-post-title" style="display:flex;justify-content:center;align-items:center;width: 100%;height:100%;font-size: 30px">
	{{ textNoDataFound }}
</div>
