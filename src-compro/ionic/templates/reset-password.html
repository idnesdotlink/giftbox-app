<ion-view cache-view="false" class="cp-page">
    <ion-nav-title class='cp-header'>{{ title_reset_password }}</ion-nav-title>
    <ion-content class='cp-page-content'>
        <form name="frmForgotPassword" novalidate>
            <div class="list" ng-if="login_mode == 'username'">
                <label class="item item-input item-floating-label cp-item-input">
                    <span class="input-label">{{ default_register_fields.username.field_name }}</span>
                    <input type="text" placeholder="username" name="user_username" ng-model="input.user_username" required>
                </label>
                <span ng-show="frmForgotPassword.user_username.$error.required && !frmForgotPassword.user_username.$pristine"
                      style="color: red;padding-left: 16px;">{{ default_register_fields.username.field_name }} {{ input_error_text_must_be_filled }}</span>
            </div>
            <div class="list" ng-if="login_mode == 'email'">
                <label class="item item-input item-floating-label cp-item-input">
                    <span class="input-label">{{ default_register_fields.email.field_name }}</span>
                    <input type="email" placeholder="{{ default_register_fields.email.field_name }}" name="user_email" ng-model="input.user_email" required>
                </label>
                <span ng-show="frmForgotPassword.user_email.$error.required && !frmForgotPassword.user_email.$pristine"
                      style="color: red;padding-left: 16px;">{{ default_register_fields.email.field_name }} {{ input_error_text_must_be_filled }}</span>
            </div>

            <div class="row">
                <div class="col">
                    <button class="button button-block cp-button" ng-click="resetPassword()"
                            ng-disabled="frmForgotPassword.$invalid">{{ button_reset_password }}
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
