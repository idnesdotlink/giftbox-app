<ion-view class="cp-page" cache-view="false">
    <ion-nav-title class='cp-header'> {{ui_text_title}} </ion-nav-title>
    <ion-pane>
        <ion-content class='cp-page-content'>
            <div class="row">
                <div class="col">
                    <h3 class="cp-post-title"><b>{{ui_text_subtitle}}</b></h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="cp-post-content normal_white_space justify_text_align" ng-bind-html='how_to_contribute_instruction'></p>
                </div>
            </div>
    </ion-pane>
</ion-view>
