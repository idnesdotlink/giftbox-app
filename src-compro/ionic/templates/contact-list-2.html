<ion-view class="cp-page" cache-view="true">
    <ion-nav-title class='cp-header'> {{content_data.title}} </ion-nav-title>
    <loading-pane text-please-wait="text_please_wait" text-something-wrong="text_something_wrong" text-reload-to-retry="text_reload_to_retry" text-reload="text_reload" text-no-data-found="text_no_data_found"   timeout="isTimeout" loading="isLoading" exist="content_data.contacts.length" retry="retryLoadContent()"></loading-pane>
    <ion-pane ng-if='!isLoading && content_data.contacts.length > 0'>
        <ion-content class='cp-page-content'>
            <div class="item item-image" ng-if="content_data.img_src!='' && content_data.img_src!=null" style="border:0;">
                <img ng-src="{{content_data.img_src}}" />
            </div>
            <ion-refresher pulling-text="{{ text_pull_to_refresh }}" on-refresh="doRefresh()"></ion-refresher>
            <div class="list cp-list" >
                <a ng-repeat='contact in content_data.contacts' class="item" href="#/app/{{contact.post_template.name}}/{{contact.id}}">
                    <h2 class="cp-post-title normal_white_space"><b>{{getPostMetaValueById(contact.post_meta, "company_name").value}}</b></h2> <!-- title -->
                </a>

                <ion-infinite-scroll distance="2"
                                     on-infinite="loadMoreData()"
                                     ng-if="!moredata">

                </ion-infinite-scroll>
            </div>
        </ion-content>
    </ion-pane>
</ion-view>
