<ion-view class="cp-page" cache-view="false">
    <ion-nav-title class='cp-header'> Add Testimonial </ion-nav-title>
    <loading-pane text-please-wait="text_please_wait" text-something-wrong="text_something_wrong" text-reload-to-retry="text_reload_to_retry" text-reload="text_reload" text-no-data-found="text_no_data_found"   timeout="isTimeout" loading="isLoading" exist='true' retry="retryLoadContent()"></loading-pane>
    <ion-pane>
        <ion-content class='cp-page-content'>
            <form name="frmSubmit" novalidate>
                <div>
                    <label class="item item-input item-stacked-label cp-item-input">
                    <span class="input-label">Comment <i style="color: red;">*</i></span>
                    <input type="text" placeholder="" name='comment' ng-model='input.comment' class='cp-item-input'>
                    </label>
                    <span ng-show="frmSubmit.comment.$error.required && !frmSubmit.comment.$pristine"
                        style="color: red;padding-left: 16px;">Comment {{ input_error_text_must_be_filled }}</span>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="button button-block cp-button" ng-click="postComment()" ng-disabled="frmSubmit.$invalid"> Add Testimonial</div>
                    </div>
                </div>
            </form>
        </ion-content>
    </ion-pane>
</ion-view>
