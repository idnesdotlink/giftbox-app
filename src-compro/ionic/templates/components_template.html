<ion-view view-title="Product List 1" class="cp-page">
    <ion-content class="cp-page-content">
        <div class="row">
            <div class="col">
                <h4 class="title cp-post-title">Buttons</h4>
                <hr/>
                <button class="button cp-button">
                    button
                </button>
                <br/>
                <br/>
                <button class="button cp-button-outline">
                    button outline
                </button>
                <br/>
                <br/>
                <button class="button cp-button-clear">
                    button clear
                </button>
                <br/>
                <h4 class="title cp-post-title">Block Buttons</h4>
                <hr/>
                <button class="button button-block cp-button">
                    button
                </button>
                <button class="button button-block cp-button-outline">
                    button outline
                </button>
                <button class="button button-block cp-button-clear">
                    button clear
                </button>
                <br/>
                <h4 class="title cp-post-title">Full Width Buttons</h4>
                <hr/>
                <button class="button button-full  cp-button">
                    button
                </button>
                <button class="button button-full  cp-button-outline">
                    button outline
                </button>
                <button class="button button-full  cp-button-clear">
                    button clear
                </button>
                <br/>
                <h4 class="title cp-post-title">Icon Buttons</h4>
                <hr/>
                <button class="button cp-button">
                    <i class="icon ion-loading-c"></i> Loading...
                </button><br/>
                <br/>
                <button class="button cp-button icon-left ion-home">Home</button><br/>
                <br/>
                <a class="button cp-button icon-right ion-chevron-right">Learn More</a><br/>
                <br/>
                <a class="button icon-left ion-chevron-left button-clear cp-button-clear">Back</a><br/>
                <br/>
                <button class="button icon ion-gear-a cp-button"></button><br/>
                <br/>
                <a class="button button-icon cp-button-icon icon ion-settings"></a><br/>
                <br/>
                <a class="button button-outline cp-button-outline icon-right ion-navicon">Reorder</a><br/>
                <br/>

            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <h4 class="title cp-post-title">Forms &amp; Inputs</h4>
                <hr/>
                <div class="list cp-list">
                    <label class="item">
                        <h4 class="title cp-post-title">Input Placeholder Label</h4>
                    </label>
                    <label class="item item-input cp-item-input">
                        <input type="text" placeholder="Text">
                    </label>
                    <label class="item item-input cp-item-input">
                        <textarea placeholder="Text Area"></textarea>
                    </label>
                </div>
                <br/>
                
                <div class="list cp-list">
                    <label class="item">
                        <h4 class="title cp-post-title">Input Inline Label</h4>
                    </label>
                    <label class="item item-input cp-item-input">
                        <span class="input-label">Username</span>
                        <input type="text">
                    </label>
                    <label class="item item-input cp-item-input">
                        <span class="input-label">Password</span>
                        <input type="password">
                    </label>
                </div>
                <br/>
                
                <div class="list cp-list">
                    <label class="item">
                        <h4 class="title cp-post-title">Input Stacked Label</h4>
                    </label>
                    <label class="item item-input item-stacked-label cp-item-input">
                        <span class="input-label">Username</span>
                        <input type="text">
                    </label>
                    <label class="item item-input item-stacked-label cp-item-input">
                        <span class="input-label">Password</span>
                        <input type="password">
                    </label>
                </div>
                <br/>
                
                <div class="list cp-list">
                    <label class="item">
                        <h4 class="title cp-post-title">Input Floating Label</h4>
                    </label>
                    <label class="item item-input item-floating-label cp-item-input">
                        <span class="input-label">Username</span>
                        <input type="text">
                    </label>
                    <label class="item item-input item-floating-label cp-item-input">
                        <span class="input-label">Password</span>
                        <input type="password">
                    </label>
                </div>
                <br/>
                
                <div class="list cp-list">
                    <label class="item">
                        <h4 class="title cp-post-title">Input Inset</h4>
                    </label>
                    <div class="item item-input-inset  cp-item-input-inset">
                        <label class="item-input-wrapper">
                            <input type="text" placeholder="Email">
                        </label>
                        <button class="button button-small cp-button">
                            Submit
                        </button>
                    </div>
                </div>
                <br/>
                
                <div class="list cp-list">
                    <label class="item">
                        <h4 class="title cp-post-title">Input Icons</h4>
                    </label>
                    <div class="item item-input cp-item-input">
                        <label class="item-input-wrapper">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="text" placeholder="Email">
                        </label>
                    </div>
                </div>
                <br/>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <h4 class="title cp-post-title">Toggle</h4>
                <hr/>
                <div class="list cp-list">
                    <div class="item item-toggle">
                        On
                        <label class="toggle cp-toggle">
                            <input type="checkbox" checked="true">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </div>
                    
                    <div class="item item-toggle">
                        Off
                        <label class="toggle cp-toggle">
                            <input type="checkbox">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </div>
                </div>
                <br/>
            </div>
        </div>
        
    </ion-content>
</ion-view>
